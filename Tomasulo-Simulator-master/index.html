<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Tomasulo Algorithm</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
		<script language="javascript" type="text/javascript" src="thirdJS\jquery-1.9.1.min.js"></script>
		<script language="javascript" type="text/javascript" src="thirdJS\jquery-ui-1.10.3.custom.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	</head>
	<body>
		<div id="dialog" title="instruction-edit">
			<textarea id="inst-edit-input"></textarea>
			<button id="inst-submit">confirm</button>
		</div>
		<div id="dialog2" title="memory-edit">
			<input id="mem-addr" type="text" value="1" disabled="disabled" />
			<input id="mem-val" type="text" value="12" />
			<button id="mem-submit"> Revise</button>
		</div>

		<div class="page-wrap">
			<div class="left-wrap">
				<div class="pane-clock">
					<span id="global-clock" class="clock">
						0
				</div>
				<div class="pane-registers">
					<div class="explain">Register File</div>
					<div class="registers">
						<div class="registers-type">
							<div class="type-name">Float Point Register </div>
							<ol class="registers-file list" id="float-registers">
							</ol>
						</div>
					</div>
				</div>
			</div>

			<div class="top-wrap">
				<div class="center-wrap">
					<div class="pane-control">
						<button id="action-step">Step</button>
						<button id="action-restart">Restart</button>
						<button id="action-end">End</button>
					</div>
			
					<div class="pane-reservation">
						<div class="explain">Reserved Station</div>
						<ol id="reservation-stations" class="list">
							<li class="station title">
								<span class="name">Name</span>
								<span class="time-remaining">Time Left</span>
								<span class="instruction-number">Command Line Number</span>
								<span class="state">State</span>
								<span class="p1">Output</span>
								<span class="p2">Enter 1</span>
								<span class="p3">Enter 2</span>
							</li>
						</ol>
					</div>
				</div>
				
				<div class="right-wrap">
					<div class="pane-instruction">
						<div class="explain">Command Queue <span id="total-inst"></span>
							<span class="right"><a href="#" id="action-inst-edit"><i class="icon-edit"></i>Edit</a></span>
						</div>
						<ol id="instruction-show" class="list">
							<li class="instruction title">
								<span class="inst-linenum">Line Number</span>
								<span class="instruction-detail">Instruction</span>
								<span class="issue-time">Reading Time</span>
								<span class="exec-time">Completion time</span>
								<span class="writeback-time">Write Back time</span>
							</li>
							<!-- More list items will go here -->
						</ol>
					</div>
				</div>
			</div>
			<div class="bottom-wrap">
				<div class="explain">Memory</div>
				<div class="pane-memory">
					<div id="memory-show">
						<!-- Memory blocks will be inserted here dynamically -->
					</div>
				</div>
			</div>
		</div>
	</body>
		<script src="js/main.js"></script>
	</html>
